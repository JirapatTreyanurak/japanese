<!DOCTYPE html>
<html>
<head lang="en-gb">
    <meta charset="utf-8"/>
    <title>Test</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <h1>Japanese</h1>
    <h2>Hiragana</h2>
    <table class="gana hiragana">
        <colgroup>
            <col class="header-col"/>
            <col class="gojuuon" span="5"/>
            <col class="youon" span="3"/>
        </colgroup>
        <thead>
            <tr>
                <th></th>
                <th>a</th><th>i</th><th>u</th><th>e</th><th>o</th>
                <th>ya</th><th>yu</th><th>yo</th>
            </tr>
        </thead>
        <tbody class="hiragana">
            <tr>
                <td>∅</td>
                <td>あ</td><td>い</td><td>う</td><td>え</td><td>お</td>
                <td span="3"></td>
            </tr>
            <tr>
                <td>k</td>
                <td>か</td><td>き</td><td>く</td><td>け</td><td>こ</td>
                <td>きゃ</td><td>きゅ</td><td>きょ</td>
            </tr>
            <tr>
                <td>s</td>
                <td>さ</td><td>し</td><td>す</td><td>せ</td><td>そ</td>
                <td>しゃ</td><td>しゅ</td><td>しょ</td>
            </tr>
            <tr>
                <td>t</td>
                <td>た</td><td>ち</td><td>つ</td><td>て</td><td>と</td>
                <td>ちゃ</td><td>ちゅ</td><td>ちょ</td>
            </tr>
            <tr>
                <td>n</td>
                <td>な</td><td>に</td><td>ぬ</td><td>ね</td><td>の</td>
                <td>にゃ</td><td>にゅ</td><td>にょ</td>
            </tr>
            <tr>
                <td>h</td>
                <td>は</td><td>ひ</td><td>ふ</td><td>へ</td><td>ほ</td>
                <td>ひゃ</td><td>ひゅ</td><td>ひょ</td>
            </tr>
            <tr>
                <td>m</td>
                <td>ま</td><td>み</td><td>む</td><td>め</td><td>も</td>
                <td>みゃ</td><td>みゅ</td><td>みょ</td>
            </tr>
            <tr>
                <td>y</td>
                <td>や</td><td></td><td>ゆ</td><td></td><td>よ</td>
                <td span="3"></td>
            </tr>
            <tr>
                <td>r</td>
                <td>ら</td><td>り</td><td>る</td><td>れ</td><td>ろ</td>
                <td>りゃ</td><td>りゅ</td><td>りょ</td>
            </tr>
            <tr>
                <td>w</td>
                <td>わ</td><td></td><td></td><td></td><td>を</td>
                <td span="3"></td>
            </tr>
            <tr>
                <td>n</td>
                <td span="5">ん</td>
                <td span="3"></td>
            </tr>
        </tbody>
        <tbody class="dakuten">
            <tr>
                <td>g</td>
                <td>が</td><td>ぎ</td><td>ぐ</td><td>げ</td><td>ご</td>
                <td>ぎゃ</td><td>ぎゅ</td><td>ぎょ</td>
            </tr>
            <tr>
                <td>z</td>
                <td>ざ</td><td>じ</td><td>ず</td><td>ぜ</td><td>ぞ</td>
                <td>じゃ</td><td>じゅ</td><td>じょ</td>
            </tr>
            <tr>
                <td>d</td>
                <td>だ</td><td>ぢ</td><td>づ</td><td>で</td><td>ど</td>
                <td>ぢゃ</td><td>ぢゅ</td><td>ぢょ</td>
            </tr>
            <tr>
                <td>b</td>
                <td>ば</td><td>び</td><td>ぶ</td><td>べ</td><td>ぼ</td>
                <td>びゃ</td><td>びゅ</td><td>びょ</td>
            </tr>
        </tbody>
        <tbody class="handakuten">
            <tr>
                <td>p</td>
                <td>ぱ</td><td>ぴ</td><td>ぷ</td><td>ぺ</td><td>ぽ</td>
                <td>ぴゃ</td><td>ぴゅ</td><td>ぴょ</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
